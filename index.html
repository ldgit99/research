<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard</title>
    <meta name="description" content="에이전트 상태를 한눈에 보는 운영 대시보드">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🤖</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-orb bg-orb-left" aria-hidden="true"></div>
    <div class="bg-orb bg-orb-right" aria-hidden="true"></div>

    <header class="topbar">
        <div class="topbar__inner">
            <div class="topbar__title-row">
                <div class="topbar__heading">
                    <h1>DK의 연구 에이전트</h1>
                    <p>실행 상태와 최근 작업을 실시간으로 점검하세요.</p>
                </div>
                <div class="topbar__actions">
                    <span class="last-updated" id="last-updated">갱신 중…</span>
                    <button class="refresh-btn" id="refresh-btn" type="button" aria-label="새로고침">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
                            <path d="M21 3v5h-5"/>
                        </svg>
                        새로고침
                    </button>
                </div>
            </div>

            <div class="summary" id="summary" aria-live="polite"></div>
        </div>
    </header>

    <main class="dashboard-wrap">
        <section class="dashboard" id="dashboard" aria-label="에이전트 목록"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
